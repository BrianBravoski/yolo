version: "1"
services:
  client:
    build: ./client/
    image: k3mboi/client:v1.0.0
    container_name: yolo_client
    ports:
      - "3000:3000"
    networks:
      - yolo_network
    depends_on:
      - backend
  
  backend:
    build: ./backend/
    image: k3mboi/backend:v1.0.0
    container_name: yolo_backend
    ports:
      - "5000:5000"
    networks:
      - yolo_network

volumes:
  backend_data:
    driver: local

networks:
  yolo_network:
    driver: bridge